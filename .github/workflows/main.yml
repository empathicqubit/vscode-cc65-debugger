name: Check

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  build:

    runs-on: ubuntu-latest
    container: node:13-buster

    strategy:
      matrix:
          vice-version: [3.5] #Add versions here

    steps:
    - uses: actions/checkout@v2
    - run: bash ./docker.sh
    - run: pnpm package
